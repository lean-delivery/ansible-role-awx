---
- name: Promote privileges to root
  block:
################
# INSTALLATION #
################
  - name: Install PostgreSQL and Memcached
    package:
      name:
        #- postgresql-server
        #- postgresql-contrib
        #- rh-postgresql10
        - postgresql10-server
        - postgresql10
        - memcached
      state: present
    register: installed_postgres
    until: installed_postgres is succeeded

  #################
  # CONFIGURATION #
  #################
  - name: Check if PostgreSQL database is initialized.
    stat:
      path: "/var/lib/pgsql/data/PG_VERSION"
    register: pgdata_file

    # CONFIGURE AWX
  - name: Initialize DB
    command: postgresql-setup initdb
    when: not pgdata_file.stat.exists

  - name: Start and enable Postgresql Database services
    systemd:
      enabled: true
      state: started
      name: postgresql-10

  ### Configuring DB, Users, Permissions
  - name: Create Postgres DB
    postgresql_db:
      name: awx
    become: true
    become_user: postgres

  - name: Create Postgres user
    postgresql_user:
      name: awx
      db: awx
    become: true
    become_user: postgres

  become: true
